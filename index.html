 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Asap&display=swap");
body {
  margin: 0;
  font-family: "Asap", sans-serif;
  text-align: center;
  background-color: #e0ffff;
}

#navbar {
  overflow: hidden;
  background-color: #333;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  transition: 0.3s;
  border-radius: 15px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #04AA6D;
  color: white;
  border-radius: 15px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}
  
  .topbutton {
    padding: 10px;
    font-size: 18px;
    border-radius: 10px;
    border: 4px solid black;
    transition: 0.3s;
    background-color: #359738;
    font-family: "Asap", sans-serif;
  }
  
  button {
    display: block;
    text-align: center;
    font-family: "Asap", sans-serif;
    margin: 10;
    padding: 10px;
    border-radius: 12px;
    border: 5px solid #0047AB;
    font-size: 30px;
    background-color: #0096FF;
    transition: 0.2s;
  }
  
  button:hover {
     transform: scale(1.2);

  }
  
  footer {
    background-color: #333;
    font-family: "Asap", sans-serif;
    color: white;
    padding: 10px;    
  }
  
  .topbutton:hover {
    opacity: 0.5;
  }
  
  .id {
    color: #e0ffff;
  }
  
  img {
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 2s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
  
  .html {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 15%;
    height: 15%;
    position: absolute;
}

  .css {
    width: 11%;
    height: 15%;
    float: right;
  }
</style>
</head>

  <script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
